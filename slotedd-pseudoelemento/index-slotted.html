<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset ="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web components - slot | styles :slotted</title>
</head>
  <body>
    <my-element>
      <span slot ="titulo">Soy un titulo</span>
      <span class="text" slot ="parrafo">Soy un parrafo fuera del componente</span>
    </my-element>
    <script src="my-element-slotted.js"></script>
  </body>
</html>
